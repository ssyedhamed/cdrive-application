<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" th:fragment="Layout(content)">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">CDrive Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
	 <link rel="icon" type="image/x-icon" href="https://www.freepnglogos.com/uploads/s-letter-logo-png-19.png">
</head>
<body>
	
	<!-- Navbar starts -->
	<header>
		<nav class="navbar navbar-expand navbar-light bg-primary fixed-top">
			<div class="container-fluid d-flex justify-content-between">
				<div>
					<a class="navbar-brand text-primary" href="#">C <span
						class="text-danger ">Drive</span></a>
					<button class="navbar-toggler" type="button"
						data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
				</div>
				<div>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav   mb-lg-0 ">
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" th:href="@{/home}">Profile</a></li>

							<li class="nav-item"><a class="nav-link"
								th:text="${user.name}"></a></li>
							<li class="nav-item"><a class="nav-link"
								th:href="@{/logout}">Logout</a></li>


						</ul>
					</div>

				</div>
			</div>
		</nav>
	</header>
	<!-- Navbar ends -->
	<section class="dashboard-container">
		<section class="sidebar-container">
			<div class="toggle-btn">
				<i class="fa fa-times" aria-hidden="true"></i>
			</div>

			<aside class="sidebar">
				<a href="#" th:href="@{/user/dashboard}"><span><i
						class="fa fa-home" aria-hidden="true"></i> </span>Home</a> <a th:href="@{/user/view_contacts/0}"><span><i
						class="fa fa-address-book" aria-hidden="true"></i> </span>View Contacts</a> <a
					href="#" th:href="@{/user/add_contact}"><span><i
						class="fa fa-plus-square" aria-hidden="true"></i> </span>Add Contact</a> <a
					href="#"><span><i class="fa fa-user" aria-hidden="true"></i>
				</span>Your Profile</a> <a href="#"><span><i class="fa fa-cogs"
						aria-hidden="true"></i> </span>Settings</a>

			</aside>
		</section>
		<section class="content p-3">
			<section th:replace="${content}"></section>
		</section>
	</section>
	
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
	
		<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
	<script th:src="@{/js/app.js}"></script>
</body>
</html>
